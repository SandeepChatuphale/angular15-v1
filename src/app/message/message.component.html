<p>message works!</p>

<button (click)="showAll()">refresh messages</button>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let msg of messages">
            <td>{{msg.id}}</td>
            <td>{{msg.name}}</td>
            <td><button (click)="deleteById(msg.id)">Delete</button> </td>
        </tr>
    </tbody>
</table>
